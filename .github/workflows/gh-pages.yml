name: Deploy Hugo site to Github Pages

on:
  push:
    branches: [$default-branch]
    paths-ignore:
      - "LICENSE"
      - "README.md"
  pull_request:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  # inputs:
  #   hugoVersion:
  #     description: "Hugo Version"
  #     required: false
  #     default: "0.97.0"

# Default to bash
defaults:
  run:
    shell: bash

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Ensure that only a single job or workflow using the same concurrency group will run at a time
concurrency:
  group: ${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build-deploy:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true  # Fetch Hugo themes (true OR recursive)
          fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.97.0'
          extended: true

      - name: Update domain name
        uses: jacobtomlinson/gha-find-replace@v2
        with:
          find: 'baseURL: "/"'
          replace: 'baseURL: "https://iharshad.github.io"'
          include: 'config.yaml' # Will match all README.md files in any nested directory
      - name: check 'config.yaml'
        run: |
          head config.yaml

      - name: Build
        run: hugo --cleanDestinationDir --destination="dist" --enableGitInfo=true --templateMetrics --templateMetricsHints --minify

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        # If you're changing the branch from main,
        # also change the `main` in `refs/heads/main`
        # below accordingly.
        if: ${{ github.ref == 'refs/heads/master' }}
        with:
          # cname: github.com
          github_token: ${{ secrets.GITHUB_TOKEN }} # token generated by Actions during execution
          # deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          publish_branch: gh-pages
          publish_dir: ./dist
